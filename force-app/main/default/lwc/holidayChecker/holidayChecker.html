<template>
    <div class="slds-media slds-media_center">
        <div class="slds-media__body">
            <div class="custom-container">

                <p class="instruction-text">
                    This application recieves your South African ID number and queries the Calendarific API to see
                    if there are any important public holidays on your date of birth.
                    The program then returns your name, birth date, gender, citizenship and public holidays that are found.
                </p>

                <lightning-input class="white-label" 
                                 label="Enter ID Number" 
                                 type="text" 
                                 value={idNumber} 
                                 onchange={handleIdChange}>
                </lightning-input>

                <lightning-input class="white-label" 
                                 label="Enter your name" 
                                 type="text" 
                                 value={name} 
                                 onchange={handleNameChange}>
                </lightning-input>

                <lightning-button class="button" 
                                  label="Search" 
                                  onclick={searchHolidays} 
                                  disabled={isSearchDisabled}>
                </lightning-button>

                <!-- USER DETAILS -->
                <template if:true={description}>
                    <p>{description}</p>
                </template>

                <!-- ERROR -->
                <div if:true={showError} class="error-message">
                    {errorMessage}
                </div>

                <!-- HOLIDAYS FROM API -->
                <template if:true={holidayDescription}>
                    <p><b>Public holidays on your birthdate:</b></p>
                    <p>{holidayDescription}</p>
                    <p>{allHolidays}</p>
                </template>

            </div>
        </div>
    </div>
</template>
