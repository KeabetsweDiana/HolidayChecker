<template>
    <div class="slds-media slds-media_center">
        <div class="slds-media__body">
            <div class="custom-container">

                <p class="instruction-text">This Application</p>

                <lightning-input class="white-label" label="Enter ID Number" type="text" value={idNumber} onchange={handleIdChange}></lightning-input>
                <lightning-input class="white-label" label="Enter your name" type="text" value={name} onchange={handleNameChange}></lightning-input>

                <lightning-button class="button" label="Search" onclick={searchHolidays} disabled={isSearchDisabled}></lightning-button>

                <!-- USER DETAILS -->
                <template if:true={description}>
                    <p>{description}</p>
                </template>

                <!-- HOLIDAY LIST FROM API -->
                <template if:true={holidayDescription}>
                    <p><b>Public holidays in your birth year:</b></p>
                    <p>{holidayDescription}</p>
                </template>

                <!-- ERROR MESSAGE -->
                <div if:true={showError} class="error-message">{errorMessage}</div>

            </div>
        </div>
    </div>
</template>
